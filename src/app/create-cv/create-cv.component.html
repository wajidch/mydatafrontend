<body id="wrapper-login">


	<div class="col-md-4 wrapper-bg text-center ">

		<h2>Welcome</h2>

	<div class="clearfix"></div>
	<div class="col-md-8 text-center wrapper-right ">
		
<div class="r-center">
	<h3>Create CV</h3>
	<br>
<form class="form" [formGroup]='createCvForm'>
      <div class="input-group">
      <input type="file" (change)='upload($event)' placeholder="Upload your image">
      </div>
	<div class="input-group">
                        <span class="input-group-addon form-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="email" type="text" class="form-control " formControlName="user_name" name="user_name" placeholder="Full Name">
                        
                   
                     </div>
                   
                    
                     <div class="input-group ">
                        <span class="input-group-addon form-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                        <input id="password" type="text" class="form-control " formControlName="user_phone" name="user_phone" placeholder="Phone Number">
                       
                    
                     </div>
                     <div class="input-group ">
                           <span class="input-group-addon form-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                           <input id="password" type="text" class="form-control " formControlName="website" name="website" placeholder="website">
                          
                       
                        </div>
                        <div class="input-group ">
                              <span class="input-group-addon form-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                              <input id="password" type="text" class="form-control " formControlName="address" name="address" placeholder="address">
                             
                          
                           </div>
                           <div class="input-group ">
                                 <span class="input-group-addon form-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                                 <input id="password" type="text" class="form-control " formControlName="job_title" name="job_title" placeholder="job title">
                                
                             
                              </div>
                              <div class="input-group ">
                                    <span class="input-group-addon form-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                                    <input id="password" type="text" class="form-control " formControlName="company_name" name="company_name" placeholder="company name">
                                   
                                
                                 </div>
                                 <div class="input-group ">
                                       <span class="input-group-addon form-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                                       <input id="password" type="date" class="form-control " formControlName="startDate" name="startDate" placeholder="Start Date">
                                      
                                   
                                    </div>
                                    <div class="input-group ">
                                          <span class="input-group-addon form-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                                          <input id="password" type="date" class="form-control " formControlName="endDate" name="endDate" placeholder="End Date">
                                         
                                      
                                       </div>
                                       <div class="input-group ">
                                             <span class="input-group-addon form-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                                             <textarea rows="4" cols="50" placeholder="please enter your skills" class="form-control " formControlName="skill" name="skill"> </textarea>
                                            
                                         
                                          </div>
                                          <div class="input-group ">
                                                <span class="input-group-addon form-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                                                <textarea rows="4" cols="50" placeholder="please enter breif description of your career" class="form-control " formControlName="breif_description" name="breif_description"> </textarea>
                                               
                                            
                                             </div>

                     </div> -->

                   
                      

                      
                     <button type="button" class="btn-sign btn btn-primary" 
                     (click)='createCv(createCvForm.value)'>Submit CV</button>

</div>

	</div>
